<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSE 160 Asg 0</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <script src="asg0.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>

        <br><br>
        <label for="name">v1: x</label>
        <input type="text" id="x" name="x" required minlength="4" maxlength="8" size="10">
        <label for="name">y</label>
        <input type="text" id="y" name="y" required minlength="4" maxlength="8" size="10">
        <br>

        <label for="name">v2: x</label>
        <input type="text" id="xV2" name="xV2" required minlength="4" maxlength="8" size="10">
        <label for="name">y</label>
        <input type="text" id="yV2" name="yV2" required minlength="4" maxlength="8" size="10">
        <br>
        <input type="button" value="Draw" onclick="handleDrawEvent()">
        <br>

        <label for="operations">Operation:</label>
        <select name="operations" id="operations">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="deg">Angle Between</option>
            <option value="area">Area</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
        </select>
        <label for="scalar">Scalar:</label>
        <input type="text" id="scalar" name="scalar" required minlength="4" maxlength="8" size="10">
        <br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()">

    </body>
 </html>
